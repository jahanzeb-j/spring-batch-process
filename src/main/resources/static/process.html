<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Batch Process</title>
    <!-- Add this to <head> -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- Add this after vue.js -->
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.Vue = Vue;
        //Vue.use(VuePlugin);
    </script>
</head>
<body>
<div id="vm">
    <template>
        <b-container>
                <b-row >
                    <b-col >
                    <h2 class="mt-3">Spring Batch Process</h2>
                    <p>Scheduler based process queue</p>
                    </b-col>
                </b-row>
        </b-container><hr>
        <b-container fluid>
            <!-- User Interface controls -->
            <b-row>
                <b-col md="6" class="my-1">
                    <b-btn class="btn sm btn-warning"
                    @click="checkActiveScheduler"
                    ><b-icon icon="arrow-clockwise" title="Refresh"></b-icon></b-btn>
                    <div class="mt-4" >
                        <b-form-checkbox v-model="isSchActive" name="check-button" button
                                         :button-variant="isSchActive?'success':'danger'"
                                        @change="clickActiveScheduler"
                        >
                            Scheduler Status <b>({{ isSchActive?"Active":"Inactive" }})</b>
                        </b-form-checkbox>
                    </div>
<!--                    <b-alert-->
<!--                            :show="dismissCountDown"-->
<!--                            dismissible-->
<!--                            variant="warning"-->
<!--                            @dismissed="dismissCountDown=0"-->
<!--                            @dismiss-count-down="countDownChanged"-->
<!--                    >-->
<!--                        <p>This alert will dismiss after {{ dismissCountDown }} seconds...</p>-->
<!--                        <b-progress-->
<!--                                variant="warning"-->
<!--                                :max="dismissSecs"-->
<!--                                :value="dismissCountDown"-->
<!--                                height="4px"-->
<!--                        ></b-progress>-->
<!--                    </b-alert>-->
<!--                    <b-button @click="showAlert" variant="outline-primary" class="m-1">-->
<!--                        Show alert with count-down timer-->
<!--                    </b-button>-->

                    <hr>
                    <b-form-group horizontal label="Filter" class="mb-0">
                        <b-input-group>
                            <b-btn :disabled="!filter" @click="filter = ''">Clear</b-btn>
                            <b-form-input v-model="filter" placeholder="Type to Search" />
                            <b-input-group-append>
                                <b-btn :disabled="!filter" @click="filter = ''">Clear</b-btn>
                            </b-input-group-append>
                        </b-input-group>
                    </b-form-group>
                </b-col>
                <b-col md="6" class="my-1">
                    <b-form-group horizontal label="Sort" class="mb-0">
                        <b-input-group>
                            <b-form-select v-model="sortBy" :options="sortOptions">
                                <option slot="first" :value="null">-- none --</option>
                            </b-form-select>
                            <b-form-select :disabled="!sortBy" v-model="sortDesc" slot="append">
                                <option :value="false">Asc</option>
                                <option :value="true">Desc</option>
                            </b-form-select>
                        </b-input-group>
                    </b-form-group>
                </b-col>
                <b-col md="6" class="my-1">
                    <b-form-group horizontal label="Sort direction" class="mb-0">
                        <b-input-group>
                            <b-form-select v-model="sortDirection" slot="append">
                                <option value="asc">Asc</option>
                                <option value="desc">Desc</option>
                                <option value="last">Last</option>
                            </b-form-select>
                        </b-input-group>
                    </b-form-group>
                </b-col>
                <b-col md="6" class="my-1">
                    <b-form-group horizontal label="Per page" class="mb-0">
                        <b-form-select :options="pageOptions" v-model="perPage" />
                    </b-form-group>
                </b-col>
            </b-row>

            <!-- Main table element -->
            <b-table show-empty hover
                     stacked="md"
                     :items="items"
                     :fields="fields"
                     :current-page="currentPage"
                     :per-page="perPage"
                     :filter="filter"
                     :sort-by.sync="sortBy"
                     :sort-desc.sync="sortDesc"
                     :sort-direction="sortDirection"
                     @filtered="onFiltered"
            >
                <template slot="name" slot-scope="row">{{row.value.first}} {{row.value.last}}</template>
                <template slot="isActive" slot-scope="row">{{row.value?'Yes :)':'No :('}}</template>
                <template slot="actions" slot-scope="row">
                    <!-- We use @click.stop here to prevent a 'row-clicked' event from also happening -->
                    <b-button size="sm" @click.stop="info(row.item, row.index, $event.target)" class="mr-1">
                        Info modal
                    </b-button>
                    <b-button size="sm" @click.stop="row.toggleDetails">
                        {{ row.detailsShowing ? 'Hide' : 'Show' }} Details
                    </b-button>
                </template>
                <template slot="row-details" slot-scope="row">
                    <b-card>
                        <ul>
                            <li v-for="(value, key) in row.item" :key="key">{{ key }}: {{ value}}</li>
                        </ul>
                    </b-card>
                </template>
            </b-table>

            <b-row>
                <b-col md="6" class="my-1">

                    <b-pagination :total-rows="totalRows" :per-page="perPage" v-model="currentPage" class="my-0" />
                </b-col>
            </b-row>

            <!-- Info modal -->
            <b-modal id="modalInfo" @hide="resetModal" :title="modalInfo.title" ok-only>
                <pre>{{ modalInfo.content }}</pre>
            </b-modal>

        </b-container>
    </template>
</div>

<script type="text/javascript">

    const items = [
        { isActive: true, age: 40, name: { first: 'Dickerson', last: 'Macdonald' } },
        { isActive: false, age: 21, name: { first: 'Larsen', last: 'Shaw' } },
        {
            isActive: false,
            age: 9,
            name: { first: 'Mini', last: 'Navarro' },
            _rowVariant: 'success'
        },
        { isActive: false, age: 89, name: { first: 'Geneva', last: 'Wilson' } },
        { isActive: true, age: 38, name: { first: 'Jami', last: 'Carney' } },
        { isActive: false, age: 27, name: { first: 'Essie', last: 'Dunlap' } },
        { isActive: true, age: 40, name: { first: 'Thor', last: 'Macdonald' } },
        {
            isActive: true,
            age: 87,
            name: { first: 'Larsen', last: 'Shaw' },
            _cellVariants: { age: 'danger', isActive: 'warning' }
        },
        { isActive: false, age: 26, name: { first: 'Mitzi', last: 'Navarro' } },
        { isActive: false, age: 22, name: { first: 'Genevieve', last: 'Wilson' } },
        { isActive: true, age: 38, name: { first: 'John', last: 'Carney' } },
        { isActive: false, age: 29, name: { first: 'Dick', last: 'Dunlap' } }
    ];
    var app=  new Vue({
        el: '#vm',
        data: {
            items: items,
            fields: [
                { key: 'name', label: 'Person Full name', sortable: true, sortDirection: 'desc' },
                { key: 'age', label: 'Person age', sortable: true, 'class': 'text-center' },
                { key: 'isActive', label: 'is Active' },
                { key: 'actions', label: 'Actions' }
            ],
            currentPage: 1,
            perPage: 5,
            totalRows: items.length,
            pageOptions: [ 5, 10, 15 ],
            sortBy: null,
            sortDesc: false,
            sortDirection: 'asc',
            filter: null,
            isSchActive: false,
            modalInfo: { title: '', content: '' },
            dismissSecs: 33,
            dismissCountDown: 0,
            showDismissibleAlert: false
        },
         mounted() {
            console.log('app created...');
           this.checkActiveScheduler();
        },
        computed: {
            sortOptions () {
                // Create an options list from our fields
                return this.fields
                    .filter(f => f.sortable)
                    .map(f => { return { text: f.label, value: f.key } })
            }
        },
        methods: {
            info (item, index, button) {
                this.modalInfo.title = `Row index: ${index}`
                this.modalInfo.content = JSON.stringify(item, null, 2)
                this.$root.$emit('bv::show::modal', 'modalInfo', button)
            },
            resetModal () {
                this.modalInfo.title = ''
                this.modalInfo.content = ''
            },
            onFiltered (filteredItems) {
                // Trigger pagination to update the number of buttons/pages due to filtering
                this.totalRows = filteredItems.length
                this.currentPage = 1
            },
            countDownChanged(dismissCountDown) {
                this.dismissCountDown = dismissCountDown
            },
            showAlert() {
                this.dismissCountDown = this.dismissSecs
            },
            async checkActiveScheduler(){

                console.log('checkActiveScheduler..');
                let res = await axios.get("/api/checkSchedulerStatus");
                console.log(res.data);
                this.isSchActive = res.data.data;
            },
            async clickActiveScheduler() {
                let status = this.isSchActive;
                console.log('clickActiveScheduler..');
                let res = await axios.post("/api/changeSchedulerStatus/"+status)
                // .then(res => //this.isSchActive = res.data.data)
                // .catch(error => {
                //     this.errorMessage = error.message;
                //     console.error("There was an error!", error);
                // });

                console.log(res.data);
            }
        },
    });
</script>
</body>
</html>
